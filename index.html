<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Javascript Quiz</title>
        <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-4 text-center">

            <button class="btn btn-primary" id="start" type="button">Start Quiz</button>

        </div>
        <div id="quiz" style="display: none">
            <div class="text-center" id="choices">

                <h1 id="question"></h1>
                <div class="row">
                    <div class="col btn btn-primary" id="answer1" onclick="checkAnswer('answer1')" type="button"></div>
                </div>
                <div class="row">
                    <div class="col btn btn-primary" id="answer2" onclick="checkAnswer('answer2')" type="button"></div>
                </div>
                <div class="row">
                    <div class="col btn btn-primary" id="answer3" onclick="checkAnswer('answer3')" type="button"></div>
                </div>
                <div class="row">
                    <div class="col btn btn-primary" id="answer4" onclick="checkAnswer('answer4')" type="button"></div>
                </div>
            </div>

        </div>
        
        <div class="text-center" id="counter"></div>
        <script src="questions.js"></script>
        <script src="script.js"></script>
    </body>
</html>
